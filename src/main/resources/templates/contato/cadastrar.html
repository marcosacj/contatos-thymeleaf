<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		
		<title>Cadastro</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
	</head>
	
	<body>
		
		<div th:insert="fragments/default :: header"></div>
		
		<div class="my-4"></div>
		
		<div class="container">
		
			<form method="post" th:action="@{/contatos/novo}" th:object="${contato}">
			
				<input type="hidden" th:field="*{id}"><br>
				
				<div class="row justify-content-center">
				
					<div class="col form-group mx-2">
						<label class="font-weight-bold" for="nome">Nome:</label>
						<input class="form-control" type="text" name="nome" required th:field="*{nome}">
					</div>
					
					<div class="col form-group mx-2">
						<label class="font-weight-bold" for="email">E-mail:</label>
						<input class="form-control" type="text" name="email" required th:field="*{email}">
					</div>
					
					<div class="col form-group mx-2">
						<label class="font-weight-bold" for="telefone">Telefone:</label>
						<input class="form-control" type="text" name="telefone" required th:field="*{telefone}">
					</div>
					
				</div>
				
				<div class="row justify-content-center">
					<button class="btn btn-primary btn-lg mx-2" type="submit">Enviar</button>
					<button class="btn btn-secondary btn-lg mx-2" type="reset">Limpar</button>
				</div>
				
			</form>
		
		</div>
		
	</body>
	
</html>
