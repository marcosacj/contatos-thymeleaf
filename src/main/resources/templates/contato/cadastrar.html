<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		
		<title>Cadastro</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
		<script th:src="@{/js/bootstrap.min.js}"></script>
		
	</head>
	
	<body>
		
		<div th:insert="fragments/default :: header"></div>
		
		<form method="post" th:action="@{/contatos/novo}" th:object="${contato}">
		
			<input type="hidden" th:field="*{id}"><br>
			
			<label for="nome">Nome</label>
			<input type="text" name="nome" th:field="*{nome}"><br>
			
			<label for="email">E-mail</label>
			<input type="text" name="email" th:field="*{email}"><br>
			
			<label for="telefone">Telefone</label>
			<input type="text" name="telefone" th:field="*{telefone}"><br>
			
			<button type="submit">Enviar</button>
			<button type="reset">Limpar</button>
			
		</form>
		
	</body>
	
</html>
